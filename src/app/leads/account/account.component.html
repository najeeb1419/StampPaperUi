<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row m-3">
                <div class="col-10">
                    <h1>Accounts</h1>
                </div>
                <div class="col-2">
                    <button class="btn btn btn-outline-primary" (click)="createAccount()">Create</button>
                </div>
            </div>

        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="bg-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Account No</th>
                                    <th>IsActive</th>
                                    <th style="width: 310px">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="
                    let account of accounts">
                                    <td>{{ account.name }}</td>
                                    <td>{{ account.accountNo }}</td>
                                    <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" disabled [checked]="account.isActive" />
                                            <label class="custom-control-label"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-secondary" (click)="editAccount(account)">
                      <i class="fas fa-pencil-alt"></i>
                      Edit
                    </button>
                                        <button type="button" class="btn btn-sm btn-danger mx-2" (click)="remove(account.id)">
                      <i class="fas fa-trash"></i>
                      Delete
                    </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>

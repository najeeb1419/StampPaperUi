<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row m-3">
                <div class="col-10">
                    <h1>Accounts</h1>
                </div>
                <div class="col-2">
                    <button class="btn btn btn-outline-primary" (click)="openModal()">Create</button>
                </div>
            </div>

        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="bg-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Account No</th>
                                    <th>IsActive</th>
                                    <th style="width: 310px">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="
                    let account of accounts">
                                    <td>{{ account.name }}</td>
                                    <td>{{ account.accountNo }}</td>
                                    <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" disabled [checked]="account.isActive" />
                                            <label class="custom-control-label"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-secondary" (click)="editAccount(account)">
                      <i class="fas fa-pencil-alt"></i>
                      Edit
                    </button>
                                        <button type="button" class="btn btn-sm btn-danger mx-2">
                      <i class="fas fa-trash"></i>
                      Delete
                    </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer table-card-footer bg-light border-top">
                    <!-- <div class="row">
                        <div class="col-sm-4 col-12 text-sm-left text-center">
                            <button class="btn btn-secondary" (click)="refresh()">
                              <i class="fas fa-redo-alt"></i>
                          </button>
                        </div>
                        <div class="col-sm-4 col-12 text-center">
                            <p class="mb-0 my-2">
                                {{ "TotalRecordsCount" | localize: totalItems }}
                            </p>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="float-sm-right m-auto">
                                <abp-pagination-controls id="server" (pageChange)="getDataPage($event)">
                                </abp-pagination-controls>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
</div>

<form class="form-horizontal" [formGroup]="createBankEmployeeReceiptFrom" (ngSubmit)="save()">
    <div class="row m-5">
        <h4 class="modal-title">
            Create Bank Employee Receipt</h4>
        <div class="col-md-6 required">
            <label class="col-form-label" for="bankEmployeeId">
              Name
          </label>
            <select class="form-control" formControlName="bankEmployeeId" id="bankEmployeeId" (change)="getBankEmployee()">
              <option *ngFor="let bankEmployee of bankEmployees" [value]="bankEmployee.id">{{bankEmployee.name}}
              </option>
          </select>
        </div>

        <div class="col-md-6 ">
            <label class="col-form-label" for="accountNo">
              Account No
          </label>
            <input type="text" class="form-control" formControlName="accountNo" id="accountNo" required />
        </div>

        <div class="col-md-6 ">
            <label class="col-form-label" for="cnic">
              CNIC
          </label>
            <input type="text" class="form-control" formControlName="cnic" id="accountNo" required />
        </div>

        <div class="col-md-6 required">
            <label class="col-form-label" for="contactNo">
              Address
          </label>
            <input class="form-control" formControlName="address" id="address" required />
        </div>

        <div class="col-md-6 required">
            <label class="col-form-label" for="amount">
              Amount
          </label>
            <input type="text" class="form-control" formControlName="amount" id="amount" required maxlength="32" (keyup)="changeAmountToWords()" />
        </div>

        <div class="col-md-6 required" disabled>
            <label class="col-form-label" for="amount">
              Amount in Words
          </label>
            <input type="text" class="form-control" formControlName="amountInWords" id="amountInWords" />
        </div>
        <div class="col-md-6">
            <label class="col-form-label">
              IsActive
          </label>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" formControlName="isActive" id="isActive" />
                <label class="custom-control-label mt-2" for="isActive"></label>
            </div>
        </div>
        <div class="col-md-12 mt-3">
            <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
    </div>
</form>


<div #printContent class="container">
    <div class="col-md-12">
        <div class="payment-border d-flex justify-content-between pb-2 pt-2">
            <div class="title">Name</div>
            <div>{{ createBankEmployeeReceiptFrom.get("name")?.value }}</div>
        </div>

        <div class="payment-border d-flex justify-content-between pb-2 pt-2">
            <div class="title">Account No</div>
            <div>{{createBankEmployeeReceiptFrom.get("accountNo")?.value }}</div>
        </div>

        <div class="payment-border d-flex justify-content-between pb-2 pt-2">
            <div class="title">CNIC</div>
            <div>{{ createBankEmployeeReceiptFrom.get("cnic")?.value }}</div>
        </div>
        <div class="payment-border d-flex justify-content-between pb-2 pt-2">
            <div class="title">Amount</div>
            <div>{{ createBankEmployeeReceiptFrom.get("amount")?.value }}</div>
        </div>
    </div>
</div>

<section class="content-header m-3">
    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <div>
                <h1>Bank Employee</h1>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary" (click)="createBankEmployee()">
                   Create
              </button>
            </div>
        </div>


    </div>
</section>
<section class="content px-2">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6">&emsp;</div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn bg-blue">
                                      <i class="fas fa-search"></i>
                                  </button>
                            </div>
                            <input type="text" class="form-control" name="keyword" [(ngModel)]="keyword" />
                            <div class="input-group-append">
                                <button type="button" class="btn btn-default" (click)="advancedFiltersVisible = !advancedFiltersVisible">
                                      <i class="fas" [class.fa-angle-up]="advancedFiltersVisible"
                                          [class.fa-angle-down]="!advancedFiltersVisible"></i>
                                  </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="advancedFiltersVisible" class="card mb-0 mt-1">
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row mb-0">
                                        <label class="col-md-3 col-form-label">
                                              IsActive
                                          </label>
                                        <div class="col-md-9 pt-2">
                                            <div class="custom-control custom-radio d-inline">
                                                <input type="radio" class="custom-control-input" id="isActiveAll" name="isActive" [(ngModel)]="isActive" [value]="undefined" checked />
                                                <label class="custom-control-label" for="isActiveAll">
                                                      All
                                                  </label>
                                            </div>
                                            <div class="custom-control custom-radio d-inline mx-3">
                                                <input type="radio" class="custom-control-input" id="isActiveActive" name="isActive" [(ngModel)]="isActive" [value]="true" />
                                                <label class="custom-control-label" for="isActiveActive">
                                                      Yes
                                                  </label>
                                            </div>
                                            <div class="custom-control custom-radio d-inline">
                                                <input type="radio" class="custom-control-input" id="isActivePassive" name="isActive" [(ngModel)]="isActive" [value]="false" />
                                                <label class="custom-control-label" for="isActivePassive">
                                                      No
                                                  </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn bg-blue">
                              Search
                          </button>
                        <button type="button" class="btn btn-default float-right">
                              Clear
                          </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="bg-light">
                            <tr>
                                <th>Name</th>
                                <th>Contact No</th>
                                <th>Address</th>
                                <th>IsActive</th>
                                <th style="width: 310px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="
                              let bankEmployee of bankEmployees">
                                <td>{{ bankEmployee.name }}</td>
                                <td>{{ bankEmployee.contactNo }}</td>
                                <td>{{ bankEmployee.address }}</td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" disabled [checked]="bankEmployee.isActive" />
                                        <label class="custom-control-label"></label>
                                    </div>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="editBankEmployee(bankEmployee)">
                                          <i class="fas fa-pencil-alt"></i>
                                          Edit
                                      </button>
                                    <button type="button" class="btn btn-sm btn-danger mx-2" (click)="remove(bankEmployee.id)">
                                          <i class="fas fa-trash"></i>
                                          Delete
                                      </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</section>

<form class="form-horizontal" autocomplete="off" [formGroup]="createMemberFrom" (ngSubmit)="save()">
    <div class="modal-header">
        <h4 class="modal-title">Create Member</h4>
    </div>
    <div class="modal-body">
        <div class="form-group row ">

            <div class="col-md-6 required">
                <label class="col-form-label" for="name">
          Name
        </label>
                <input type="text" class="form-control" formControlName="name" id="name" required maxlength="32" [(ngModel)]="member.name" />
            </div>

            <div class="col-md-6 required">
                <label class="col-form-label" for="contactNo">
          ContactNo
        </label>
                <input type="text" class="form-control" formControlName="contactNo" id="contactNo" required maxlength="32" [(ngModel)]="member.contactNo" />
            </div>



            <div class="col-md-6 ">
                <label class="col-form-label" for="address">
          Address
        </label>
                <input type="text" class="form-control" formControlName="address" id="address" required maxlength="256" [(ngModel)]="member.address" />
            </div>

            <div class="col-md-6 ">
                <label class="col-form-label" for="accountNo">
          Account No
        </label>
                <input type="text" class="form-control" formControlName="accountNo" id="accountNo" required maxlength="256" [(ngModel)]="member.accountNo" />
            </div>

            <div class="col-md-6 ">
                <label class="col-form-label" for="cnic">
          CNIC
        </label>
                <input type="text" class="form-control" formControlName="cnic" id="cnic" required maxlength="256" [(ngModel)]="member.cnic" />
            </div>

            <div class="col-md-6">
                <label class="col-form-label">
          IsActive
        </label>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" formControlName="isActive" id="isActive" [(ngModel)]="member.isActive" />
                    <label class="custom-control-label mt-2" for="isActive"></label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">
    Close
  </button>
        <button type="submit" class="btn btn-primary" [disabled]="!createMemberFrom.valid" (click)="save()">
    Submit
  </button>
    </div>
</form>
